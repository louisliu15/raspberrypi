{% extends 'web_server/base.html' %}
{% load staticfiles %}
{% block head %}
    <script>
        function send_message(){
            var devices = $("#devices").val();
            var message = $("#send").val();
            var params = {};
            params["devices"] = devices;
            params["message"] = message;
            params["csrfmiddlewaretoken"] = "{{ csrf_token }}";
            console.info(JSON.stringify(params));
            $.ajax({
            type:"POST",
            url:"{% url 'web:sendMsg' user.id %}",
            data:params,
            dataType:"json",
            success: function(data){
{#                    $('#result').html(ret.result)#}
                    $("#receive").val(data.result);
                }
            });
        }
    </script>
{% endblock %}
{% block body-block %}
    {% if error %}
        <div class="alert alert-warning">You didn't bind any device yet.</div>
    {% endif %}
    {% if devices %}
        <div class="row">
            <div class="col-sm-8 col-md-6 col-lg-6">
                <div class="form-group">
                    <label>Devices:</label>
                    <select id="devices" multiple class="form-control">
                        {% for device in devices %}
                            <option>{{ device.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="send" class="form-control" rows="3"
                              placeholder="Please input message for send"></textarea>
                </div>
                <button class="btn btn-lg btn-primary" type="button" onclick="send_message()">Send</button>
                <div class="form-group">
                    <label for="message">Returned Message</label>
                    <textarea id="receive" class="form-control" rows="3" placeholder=""></textarea>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
